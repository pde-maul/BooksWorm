{% extends "base_generic.html" %}

{% block content %}

<h1>Author List</h1>

{% if author_list %}
  <ul>

  {% for author in author_list %}
    <li>
      <a href="{{ author.get_absolute_url }}">
      {{ author }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>There are no authors available.</p>
{% endif %}
<hr>
<a href="{% url 'author_create' %}">Add an author</a>
<br>
<a href="{% url 'book_create' %}">Add a book</a>


        
        
{% endblock %}
